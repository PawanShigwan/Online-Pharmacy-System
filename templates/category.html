{% extends 'base.html' %}
{% block content %}
<h2>Category: {{ category }}</h2>
<div class="row g-4">
  {% for med in medicines %}
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm h-100">
      <img src="{{ med.image }}" class="card-img-top p-3" alt="{{ med.name }}" style="height: 180px; object-fit: contain;">
      <div class="card-body">
        <h5 class="card-title">{{ med.name }}</h5>
        <p class="text-muted">{{ med.medicine_name }}</p>
        <p><strong>Price:</strong> â‚¹{{ med.price }}</p>
        <p><strong>Stock:</strong> {{ med.stock }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% if not medicines %}
<div class="alert alert-info">No medicines found in this category.</div>
{% endif %}
{% endblock %}
