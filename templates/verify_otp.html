{% extends 'base.html' %}
{% block content %}
<h2>Verify OTP</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="POST">
  <div class="mb-3">
    <label>Enter OTP</label>
    <input type="text" name="otp" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Verify</button>
</form>
{% endblock %}
