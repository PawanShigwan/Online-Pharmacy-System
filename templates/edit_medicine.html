{% extends 'base.html' %}
{% block content %}

<style>
.edit-medicine-page {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px 0;
}

.edit-form-container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 40px;
  margin: 20px auto;
  max-width: 800px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.form-header {
  text-align: center;
  margin-bottom: 30px;
}

.form-header h2 {
  color: #333;
  font-weight: 700;
  margin-bottom: 10px;
}

.form-header p {
  color: #666;
  font-size: 1.1rem;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  font-weight: 600;
  color: #333;
  margin-bottom: 8px;
  display: block;
}

.form-control {
  border: 2px solid #e9ecef;
  border-radius: 8px;
  padding: 12px 15px;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.form-control:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
}

.form-select {
  border: 2px solid #e9ecef;
  border-radius: 8px;
  padding: 12px 15px;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.form-select:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
}

.btn-submit {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 25px;
  padding: 12px 30px;
  font-size: 1.1rem;
  font-weight: 600;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
}

.btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.btn-cancel {
  background: #6c757d;
  border: none;
  border-radius: 25px;
  padding: 12px 30px;
  font-size: 1.1rem;
  font-weight: 600;
  color: white;
  text-decoration: none;
  display: inline-block;
  text-align: center;
  transition: all 0.3s ease;
  margin-top: 10px;
}

.btn-cancel:hover {
  background: #5a6268;
  transform: translateY(-2px);
}

.row {
  margin-bottom: 15px;
}

.image-preview {
  max-width: 200px;
  max-height: 200px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 15px;
}
</style>

<div class="edit-medicine-page">
  <div class="container">
    <div class="edit-form-container">
      <div class="form-header">
        <h2><i class="fas fa-edit text-primary"></i> Edit Medicine</h2>
        <p>Update the medicine details below</p>
      </div>

      <form method="POST" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Medicine Name</label>
              <input type="text" name="medicine_name" class="form-control" value="{{ medicine.medicine_name }}" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Brand Name</label>
              <input type="text" name="name" class="form-control" value="{{ medicine.name }}" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Type</label>
              <input type="text" name="type" class="form-control" value="{{ medicine.type }}" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Age Group</label>
              <input type="text" name="age_group" class="form-control" value="{{ medicine.age_group }}" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Category</label>
              <select name="category" class="form-select" required>
                <option value="">Select Category</option>
                <option value="Allopathy" {% if medicine.category == 'Allopathy' %}selected{% endif %}>Allopathy</option>
                <option value="Ayurvedic" {% if medicine.category == 'Ayurvedic' %}selected{% endif %}>Ayurvedic</option>
                <option value="Homeopathy" {% if medicine.category == 'Homeopathy' %}selected{% endif %}>Homeopathy</option>
                <option value="Beauty" {% if medicine.category == 'Beauty' %}selected{% endif %}>Beauty</option>
                <option value="Skin & Hair Care" {% if medicine.category == 'Skin & Hair Care' %}selected{% endif %}>Skin & Hair Care</option>
                <option value="Baby Care" {% if medicine.category == 'Baby Care' %}selected{% endif %}>Baby Care</option>
                <option value="Diabetes Care" {% if medicine.category == 'Diabetes Care' %}selected{% endif %}>Diabetes Care</option>
                <option value="Cardiac Care" {% if medicine.category == 'Cardiac Care' %}selected{% endif %}>Cardiac Care</option>
                <option value="Liver Care" {% if medicine.category == 'Liver Care' %}selected{% endif %}>Liver Care</option>
                <option value="Respiratory" {% if medicine.category == 'Respiratory' %}selected{% endif %}>Respiratory</option>
                <option value="Supplements" {% if medicine.category == 'Supplements' %}selected{% endif %}>Supplements</option>
                <option value="Fitness & Wellness" {% if medicine.category == 'Fitness & Wellness' %}selected{% endif %}>Fitness & Wellness</option>
                <option value="Women's Health" {% if medicine.category == 'Women's Health' %}selected{% endif %}>Women's Health</option>
                <option value="Men's Health" {% if medicine.category == 'Men's Health' %}selected{% endif %}>Men's Health</option>
                <option value="Oral Care" {% if medicine.category == 'Oral Care' %}selected{% endif %}>Oral Care</option>
                <option value="Personal Hygiene" {% if medicine.category == 'Personal Hygiene' %}selected{% endif %}>Personal Hygiene</option>
                <option value="Pain Relief" {% if medicine.category == 'Pain Relief' %}selected{% endif %}>Pain Relief</option>
                <option value="ENT Care" {% if medicine.category == 'ENT Care' %}selected{% endif %}>ENT Care</option>
                <option value="First Aid" {% if medicine.category == 'First Aid' %}selected{% endif %}>First Aid</option>
                <option value="Surgical Supplies" {% if medicine.category == 'Surgical Supplies' %}selected{% endif %}>Surgical Supplies</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Price (â‚¹)</label>
              <input type="number" step="0.01" name="price" class="form-control" value="{{ medicine.price }}" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Discount (% OFF)</label>
              <input type="number" name="discount" class="form-control" min="0" max="100" value="{{ medicine.discount }}">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Stock</label>
              <input type="number" name="stock" class="form-control" value="{{ medicine.stock }}" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Current Image</label>
          {% if medicine.image %}
          <div>
            <img src="{{ medicine.image }}" alt="Current Image" class="image-preview">
          </div>
          {% endif %}
          <label class="form-label">Upload New Image (leave empty to keep current)</label>
          <input type="file" name="image" class="form-control" accept="image/*">
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="3">{{ description }}</textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Ingredients</label>
          <textarea name="ingredients" class="form-control" rows="3">{{ ingredients }}</textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Usage</label>
          <textarea name="usage" class="form-control" rows="3">{{ usage }}</textarea>
        </div>

        <button type="submit" class="btn-submit">Update Medicine</button>
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn-cancel">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
